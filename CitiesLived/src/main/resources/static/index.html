<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cities I've Lived In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <div class="row">
    <div class ="col-4 offset-2">
      <h2>Cities Lived In</h2>
      <div id="citiesList">
        <table id="citiesListTable" name="citiesListTable">
          <button type="button" name="deleteBtn" class="btn btn-outline-danger">Delete</button>
        </table>
      </div>
    </div>
    <div class ="col-4">
      <div id="newCityDiv" name="newCityDiv">
        <form action="api/cities" method="POST" id="newCityForm" name="newCityForm">
          <h2>Add a New City Lived</h2>
          <label for="name">City Lived In</label>
          <input type="text" name="name"><br>
          <label for="address">Address</label>
          <input type="text" name="address"><br>
          <label for="state">State</label>
          <input type="text" name="state"><br>
          <label for="postalCode">ZIP Code</label>
          <input type="text" name="postalCode"><br>
          <label for="country">Country</label>
          <input type="text" name="country"><br>
          <button type="button" name="newCityBtn" class="btn btn-outline-dark">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
<div class="row"></div>
<br>

  <div id="getCityByIdDiv">
  </div>

  <div id="allDetailsDiv">

    <div id="updateCityDiv" name="updateCityDiv">
      <form action="api/cities" method="PUT" id="updateCityForm" name="updateCityForm">
        <h2>Update a City</h2>
        <label for="name">City</label>
        <input type="text" name="name"><br>
        <label for="address">Address</label>
        <input type="text" name="address"><br>
        <label for="state">State</label>
        <input type="text" name="state"><br>
        <label for="postalCode">ZIP Code</label>
        <input type="text" name="postalCode"><br>
        <label for="country">Country</label>
        <input type="text" name="country"><br>
        <button type="button" name="updateCityBtn" class="btn btn-outline-dark">Submit</button>
      </form>
  </div>
