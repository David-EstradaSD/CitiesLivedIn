<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cities I've Lived In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div class="row">
    <div class ="col-5 offset-1">
      <h2>Cities Lived In</h2>
      <div id="citiesList">
        <table id="citiesListTable" name="citiesListTable">
        </table>
      </div>
    </div>
    <div class ="col-5 offset-1">
      <div id="newCityDiv" name="newCityDiv">
        <h2>Add a New City</h2>
        <form action="api/cities" method="POST" id="newCityForm" name="newCityForm">
          <label for="name">City</label>
          <input type="text" name="name"><br>
          <label for="address">Address</label>
          <input type="text" name="address"><br>
          <label for="state">State</label>
          <input type="text" name="state"><br>
          <label for="postalCode">ZIP Code</label>
          <input type="text" name="postalCode"><br>
          <label for="country">Country</label>
          <input type="text" name="country"><br>
          <button type="button" name="newCityBtn" class="btn btn-outline-light">Submit</button>
        </form>
      </div>
    </div>
  </div>

<br>
<div class="row">
  <div class="col-10 offset-1" id='countCitiesDiv'></div>
</div>

  <div id="getCityByIdDiv"></div>


<div class="row">
  <div class="col-10 offset-1" id="allDetailsDiv"></div>
</div>

<br>

<div class="row">
  <div class="col-10 offset-1" id="updateCityDiv" name="updateCityDiv"></div>
</div>

</body>
</html>
